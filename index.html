<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados Bolos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('bolera.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .navbar-custom {
      background-color: #004c3f;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: white;
    }

    .navbar-custom .dropdown-menu {
      background-color: white !important;
      color: black !important;
      border: none;
      box-shadow: none; /* sin elevation */
    }

    .navbar-custom .dropdown-item {
      color: black !important;
    }

    .navbar-custom .dropdown-item:hover {
      background-color: #f0f0f0;
      color: #000;
    }

    .logo-img {
      height: 40px;
      margin-right: 10px;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
    }

    /* Menú lateral en móviles */
    @media (max-width: 768px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 75%;
        height: 100%;
        background-color: #004c3f;
        padding-top: 3.5rem;
        z-index: 1050;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .navbar-collapse.show {
        transform: translateX(0);
      }

      .navbar-toggler {
        z-index: 1100;
      }

      body.offcanvas-open {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="logo.png" alt="Logo Hatogrande" class="logo-img"> BolosHatogrande
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav flex-column flex-lg-row">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Resultados Torneos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Ternas</a></li>
            <li><a class="dropdown-item" href="#">Parejas</a></li>
            <li><a class="dropdown-item" href="#">Individual</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Escalafón
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Hombres</a></li>
            <li><a class="dropdown-item" href="#">Mujeres</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container contenido text-center">
  <h1>Bienvenido a los Resultados de Bolos del Club Hatogrande</h1>
  <p>En esta página podrás consultar los resultados de los torneos del 2025 así como el escalafón de mujeres y hombres.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Para evitar scroll cuando se abre el menú en móvil
  const navbarCollapse = document.getElementById('navbarNavDropdown');
  navbarCollapse.addEventListener('show.bs.collapse', () => {
    document.body.classList.add('offcanvas-open');
  });
  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    document.body.classList.remove('offcanvas-open');
  });
</script>
</body>
</html>
