<div class="container contenido text-center">
  <h1>Resultados Torneo de Ternas</h1>
  <div id="tabla-resultados" class="mt-4"></div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/1YTHfNJv9CCpqcy8hUXLRrY-cMmMwQJE5IA_K-ZRZCr0/edit?usp=sharing";

  async function fetchCSV(url) {
    const res = await fetch(url);
    const text = await res.text();
    return parseCSV(text);
  }

  function parseCSV(data) {
    const lines = data.split("\n");
    const headers = lines[0].split(",").map(h => h.trim());
    const rows = lines.slice(1).map(line => line.split(","));

    let table = `<div class="table-responsive"><table class="table table-bordered table-striped bg-light text-dark">
      <thead class="table-success">
        <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
      </thead>
      <tbody>
        ${rows.map(r => `<tr>${r.map(c => `<td>${c}</td>`).join("")}</tr>`).join("")}
      </tbody>
    </table></div>`;

    document.getElementById("tabla-resultados").innerHTML = table;
  }

  fetchCSV(CSV_URL);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
