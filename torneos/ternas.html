<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados Ternas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .contenido {
      margin: 2rem auto;
      max-width: 100%;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 2rem;
    }

    table {
      font-size: 0.95rem;
    }

    /* Responsive table */
    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .contenido {
        padding: 1rem;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<div class="container contenido text-center">
  <h1>Resultados Torneo Ternas</h1>
  <div class="table-responsive mt-4" id="tabla-resultados"></div>
</div>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEFU5_WZT6youbMA8E7d7e_Ta7RhVd1WM6Xu8TicSo2A7ME5QyIF3objDSqzVDPDpQovtnDjT7TUmT/pubhtml?gid=0&single=true";

  async function fetchSheetAsTable(url) {
    const res = await fetch(url);
    const htmlText = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');

    const table = doc.querySelector('table');
    table.classList.add("table", "table-bordered", "table-striped", "bg-light", "text-dark", "w-100");

    // Eliminar primera columna (nÃºmeros de fila)
    for (let row of table.rows) {
      if (row.cells.length > 0) {
        row.deleteCell(0);
      }
    }

    document.getElementById("tabla-resultados").appendChild(table);
  }

  fetchSheetAsTable(SHEET_URL);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
