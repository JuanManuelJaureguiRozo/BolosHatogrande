<div class="container contenido text-center">
  <h1>Resultados Torneo Ternas</h1>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEFU5_WZT6youbMA8E7d7e_Ta7RhVd1WM6Xu8TicSo2A7ME5QyIF3objDSqzVDPDpQovtnDjT7TUmT/pubhtml?gid=0&single=true";

  async function fetchSheetAsTable(url) {
    const res = await fetch(url);
    const htmlText = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');

    const table = doc.querySelector('table');
    table.classList.add("table", "table-bordered", "table-striped", "bg-light", "text-dark", "w-100");

    // Eliminar primera columna (números de fila)
    for (let row of table.rows) {
      if (row.cells.length > 0) {
        row.deleteCell(0);
      }
    }

    // Eliminar primera fila (encabezados de columna)
    table.deleteRow(0);

    for (let cell of table.rows[0].cells) {
      cell.style.fontWeight = "bold";
      cell.style.backgroundColor = "#004c3f";
      cell.style.color = "white";
    }

    // Ponerle negrilla a algunas columnas
    for (let i = 1; i < table.rows.length; i++) {
      const cell = table.rows[i].cells[0];
      const cell10 = table.rows[i].cells[10];
      const cell11 = table.rows[i].cells[11];
      cell.style.fontWeight = "bold";
      cell10.style.fontWeight = "bold";
      cell11.style.fontWeight = "bold";
    }

    document.getElementById("tabla-resultados").appendChild(table);
  }

  fetchSheetAsTable(SHEET_URL);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
