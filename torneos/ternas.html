    /* Men√∫ lateral en m√≥viles */

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="../img/logo.png" alt="Logo Hatogrande" class="logo-img"> BolosHatogrande

      <ul class="navbar-nav me-auto">

          <a class="nav-link text-white" href="../index.html">üè† Inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container contenido text-center">
  <h1>Resultados Torneo de Ternas</h1>
  <div id="tabla-resultados" class="mt-4"></div>
</div>

<script>
  function mostrarTabla(data) {
    const contenedor = document.getElementById('tabla-resultados');
    const columnas = ['Pto.', 'Deportista', 'HCP', 'L1', 'L2', 'L3', 'L4', 'L5', 'Total', 'Total con HCP', 'Promedio', 'Promedio con HCP'];

    let html = `<div class="table-responsive"><table class="table table-bordered table-striped bg-light text-dark">
      <thead class="table-success">
        <tr>${columnas.map(col => `<th>${col}</th>`).join('')}</tr>
      </thead>
      <tbody>`;

    data.forEach(row => {
      html += '<tr>';
      columnas.forEach(col => {
        html += `<td>${row[col] || ''}</td>`;
      });
      html += '</tr>';
    });

    html += '</tbody></table></div>';
    contenedor.innerHTML = html;
  }

  window.addEventListener('DOMContentLoaded', () => {
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTEFU5_WZT6youbMA8E7d7e_Ta7RhVd1WM6Xu8TicSo2A7ME5QyIF3objDSqzVDPDpQovtnDjT7TUmT/pub?output=tsv',
      simpleSheet: true,
      callback: mostrarTabla
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
