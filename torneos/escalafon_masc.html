  <h1>Escalafón Masculino - Abril 2025</h1>
  <div class="table-responsive mt-4" id="tabla-resultados"></div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu6_D6ie3wF9Efv4GSDNSVC6k25FEdDVJZPnmnd8koReIL_0lNzZqMLvqKlCCHcGmvXVtPKzAmUJMh/pubhtml";
  
    async function fetchSheetAsTable(url) {
    const res = await fetch(url);
    const htmlText = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');
  
    const table = doc.querySelector('table');
    table.classList.add("table", "table-bordered", "table-striped", "bg-light", "text-dark", "w-100");
  
    // Estilo para encabezado de la tabla
    for (let i = 0; i < 2; i++) {
      if (table.rows[i]) {
        for (let cell of table.rows[i].cells) {
          cell.style.fontWeight = "bold";
          cell.style.backgroundColor = "#004c3f";
          cell.style.color = "white";
          cell.style.whiteSpace = "nowrap";
        }
      }
    }
  
    // Borrar la primera fila (si existe)
    if (table.rows[0]) {
      table.deleteRow(0);
    }
  
    // Borrar la primera columna (si existe)
    for (let i = 0; i < table.rows.length; i++) {
      if (table.rows[i].cells[0]) {
        table.rows[i].deleteCell(0);
      }
    }

    // Colores distintos para cada categoría
    const categoryColors = {
      "CATEGORIA ELITE": "#cce5ff",     // azul claro
      "PRIMERA CATEGORIA": "#d4edda",   // verde claro
      "SEGUNDA CATEGORIA": "#fff3cd",    // amarillo claro
      "TERCERA CATEGORIA": "#f8d7da",  // rojo claro
      "CUARTA CATEGORIA": "#d2b4de",   // morado claro
      "PROCESO DE ESCALAFON": "#fad7a0",    // naranja claro
    };

    // Poner negrilla a los encabezados de las columnas
    const row = table.rows[1];
    for (let j = 0; j < row.cells.length; j++) {
      const cell = row.cells[j];
      cell.style.fontWeight = "bold";
    }

    // Pintar las celdas de cada categoría
    for (let row of table.rows) {
      const categoryCell = row.cells[1];
      if (categoryCell) {
        const categoryText = categoryCell.textContent.trim().toUpperCase();
        if (categoryColors[categoryText]) {
          categoryCell.style.backgroundColor = categoryColors[categoryText];
          categoryCell.style.color = "black";
          categoryCell.style.fontWeight = "bold";
        }
      }
    }

    // Resaltar puntajes mayores a 200 solo en columnas 2 a 25
    for (let row of table.rows) {
      for (let colIndex = 2; colIndex <= 25; colIndex++) {
        const cell = row.cells[colIndex];
        if (cell) {
          const value = parseInt(cell.textContent.trim());
          if (!isNaN(value) && value > 200) {
            cell.style.backgroundColor = "yellow";
          }
        }
      }
    }
  
    document.getElementById("tabla-resultados").appendChild(table);
  }
  
  
    fetchSheetAsTable(SHEET_URL);
  </script>
